    <script>
        // Base coordinate (center of the map)
        
        var baseCoordinate = { lat: 19.095487, lng: 72.895940 };
        
        console.log("from my func")

        // Coordinates array obtained from Django view
        var coordinatesArray = [
            {% for lat, lng in coordinates_array %}
                { lat: {{ lat }}, lng: {{ lng }} },
            {% endfor %}
        ];

        // Names array obtained from Django view
        var namesArray = [
            {% for name in names %}
                "{{ name }}",
            {% endfor %}
        ];

        // Initialize and display the map
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: baseCoordinate,
                zoom: 15 // Adjust the zoom level as needed
            });

            // Add markers for each coordinate in the array
            for (var i = 0; i < coordinatesArray.length; i++) {
                // Create a marker for each coordinate
                var marker = new google.maps.Marker({
                    position: coordinatesArray[i],
                    map: map
                });

                // Create an info window for each marker
                var infoWindow = new google.maps.InfoWindow({
                    content: namesArray[i] // Use the corresponding name from namesArray
                });

                // Attach click event listener to each marker
                attachInfoWindowListener(marker, infoWindow, map);
            }
        }

        // Function to attach click event listener to a marker
        function attachInfoWindowListener(marker, infoWindow, map) {
            marker.addListener('click', function() {
                infoWindow.open(map, marker);
            });
        }
    </script>
